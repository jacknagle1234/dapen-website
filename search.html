            <label class="usa-sr-only" for="extended-search-field-small">Search</label>
            <input class="usa-input" id="extended-search-field-small" type="search" name="q" autocomplete="off" placeholder="Search the siteâ€¦" />
            <button class="usa-button primary-background-color" type="submit" aria-label="Search">
              <img src="/assets/img/usa-icons-bg/search--white.svg" class="usa-search__submit-icon" alt="Search" />
            </button>
          </div>
        </form>

        <!-- Results area (styled by assets/css/search.css) -->
        <section class="search-page usa-prose" aria-live="polite" aria-busy="false">
          <h2 class="usa-sr-only">Search Results</h2>
          <p id="search-query" class="search-intro">Type a term above and press Enter.</p>

  <!-- Alert dismiss, identical behavior -->
  <script>
    $(document).ready(function(){
      if (window.localStorage.getItem('dismiss_alert')) {
        $('#alert_banner').hide();
      }
      $("#dismiss_alert").click(function(){
        window.localStorage.setItem('dismiss_alert', true);
        $('#alert_banner').hide();
      });
    });
  </script>
